<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Search Results</title>
    <style>
      body {
        background-color: #d9eff5;
        margin: 100px 40%;
        color: black;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* min-height: 100vh; */
 
      }
      .table_design{
        border: 5px solid black;
        border-collapse: collapse;
        
        width: 1000px;
        border-radius: 10px;
        box-shadow: 5px;
      }
      .table_design th, .table_design td{
        border: 3px solid black;
      }
      #movie_link_href{
        color: black;
      }

      h1{
        width:max-content;
        font-size: larger;
        margin-top: 50px;
      }
      tr:nth-child(even) {
        background-color: #98b4be;
      }
      tr:nth-child(odd){
        background-color: rgb(234, 205, 169);
      }
      #form {
        background-color: #4654e1;
        width: 200%;
        height: 80px;
        border-radius: 50px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          to right,
          #2c6dd5 0%,
          #2c6dd5 28%,
          #ff4b5a 91%,
          #ff4b5a 100%
        );
      }

      input {
        all: unset;
        font: 20px system-ui;
        color: #fff;
        height: 100%;
        width: 100%;
        padding: 50px 50px;
      }

      ::placeholder {
        color: #fff;
        opacity: 0.7;
      }
      input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
      }
      input[type="search"]::-ms-clear {
        display: none;
        width: 0;
        height: 0;
      }

      input[type="search"]::-ms-reveal {
        display: none;
        width: 0;
        height: 0;
      }

      input[type="search"]::-moz-cancel-button {
        display: none;
      }
      svg {
        color: #fff;
        fill: currentColor;
        width: 34px;
        height: 34px;
        padding: 0px;
      }
      button {
        all: unset;
        cursor: pointer;
        width: 44px;
        height: 44px;
        display: flex; /* Ensure button is flex container */
        align-items: center;
        justify-content: center;
        padding: 30px;
      }
      
    </style>
  </head>
  <body>
    <form action="{% url 'search_redirect' %}" id="form" method="get">
      <input
        type="search"
        id="query"
        name="q"
        placeholder="Search For Movies"
        aria-label="Search through site content"
      />
      <button type="submit">
        <svg viewBox="0 0 1024 1024">
          <path
            class="path1"
            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"
          ></path>
        </svg>
      </button>
    </form>
    
    <h1>Search Results for: {{ search_term }}</h1>
    <div id="results">
      {% if search_results %}

      <table class="table_design"><tr>
        <th>Movie Name</th>
        <th>Movie Link</th>
      </tr>
      {% for result in search_results %}

      <tr>
        <td>{{result.movie_name}}</td>
        <td><a id = "movie_link_href" href="{{result.movie_link}}">{{result.movie_link}}</a></p>
        </td>

      </tr>
      {% endfor %}
      {% else %}
      <h1>NO search item found!!</h1>
      {% endif %}
    </table>

    </div>
  </body>
</html>
